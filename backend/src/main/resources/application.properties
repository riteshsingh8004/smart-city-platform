spring.application.name=Smart City Backend

# ======================================================
# ?? Database Configuration
# ======================================================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_city_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================================
# ? JPA & Hibernate Settings
# ======================================================
# No automatic schema creation ? DB already exists
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ======================================================
# ? Flyway Migrations
# ======================================================
# Enabled only if you plan to version-control migrations (V1__...sql files)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ======================================================
# ?? Server Configuration
# ======================================================
server.port=8081

# ======================================================
# ? JWT Configuration
# ======================================================
app.jwt.secret=mysupersecurekey12345678901234567890
# 24 hours = 86400000 ms
app.jwt.expiration=86400000

